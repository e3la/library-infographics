<svg height="550" viewBox="0 0 850 550" width="850" xmlns="http://www.w3.org/2000/svg">
<style type="text/css">.title { font-family: Arial, Helvetica, sans-serif; font-size: 28px; font-weight: bold; fill: #ffffff; anchor: middle; } .subtitle { font-family: Arial, Helvetica, sans-serif; font-size: 14px; fill: #ffffff; } .header-text { font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-weight: bold; fill: #000000; text-anchor: middle; dominant-baseline: middle; } .body-text { font-family: Arial, Helvetica, sans-serif; font-size: 12px; fill: #000000; } .label { font-weight: bold; } .italic { font-style: italic; }
</style>
<!-- Main Title Block --> <rect fill="#10192A" height="80" width="610" x="110" y="40"></rect> <text class="title" text-anchor="middle" x="415" y="80">Document Types for Business Research</text> <text class="subtitle" text-anchor="middle" x="415" y="105">A non-exhaustive guide to sourcing strategic, financial, and competitive intelligence.</text> <!-- COLUMN 1 --> <!-- Box 1: Company Profiles --> <g transform="translate(40, 140)"> <!-- Header Background --> <rect fill="#dae8fc" height="30" stroke="#6c8ebf" width="240" x="0" y="0"></rect> <text class="header-text" x="120" y="15">Company Profiles</text> <!-- Body Background --> <rect fill="#ffffff" height="140" stroke="#6c8ebf" width="240" x="0" y="30"></rect> <!-- Content --> <text class="body-text" x="10" y="50"> Detailed snapshots of specific firms. </text> <text class="body-text" x="10" y="70"> <tspan class="label">Use for:</tspan> Competitor analysis, <tspan dy="15" x="10">understanding corporate structure,</tspan> <tspan dy="15" x="10">and history.</tspan> </text> <text class="body-text italic" x="10" y="115">Examples:</text> <text class="body-text" x="10" y="130">• <tspan class="label">Quaintel:</tspan> Apple Inc. Strategic Insights</text> <text class="body-text" x="10" y="145">• <tspan class="label">PrivCo:</tspan> St. Louis Cardinals Financials</text> <text class="body-text" x="10" y="160">• <tspan class="label">S&amp;P:</tspan> Alphabet Inc. Profile</text> </g> <!-- Box 4: SWOT Analysis --> <g transform="translate(40, 330)"> <rect fill="#f8cecc" height="30" stroke="#b85450" width="240" x="0" y="0"></rect> <text class="header-text" x="120" y="15">SWOT Analysis</text> <rect fill="#ffffff" height="150" stroke="#b85450" width="240" x="0" y="30"></rect> <text class="body-text" x="10" y="50"> Strategic framework reports. </text> <text class="body-text" x="10" y="70"> <tspan class="label">Use for:</tspan> Identifying internal <tspan dy="15" x="10">Strengths/Weaknesses and external</tspan> <tspan dy="15" x="10">Opportunities/Threats.</tspan> </text> <text class="body-text italic" x="10" y="115">Examples:</text> <text class="body-text" x="10" y="130"> • <tspan class="label">Global Markets Direct:</tspan> Apple Inc. - <tspan dy="15" x="18">Financial and Strategic Analysis</tspan> </text> </g> <!-- COLUMN 2 --> <!-- Box 2: Industry Reports --> <g transform="translate(300, 140)"> <rect fill="#d5e8d4" height="30" stroke="#82b366" width="240" x="0" y="0"></rect> <text class="header-text" x="120" y="15">Industry Reports</text> <rect fill="#ffffff" height="140" stroke="#82b366" width="240" x="0" y="30"></rect> <text class="body-text" x="10" y="50"> Macro-analysis of a sector <tspan dy="15" x="10">(NAICS codes).</tspan> </text> <text class="body-text" x="10" y="80"> <tspan class="label">Use for:</tspan> Market sizing, supply chain <tspan dy="15" x="10">trends, and Porter's 5 Forces.</tspan> </text> <text class="body-text italic" x="10" y="115">Examples:</text> <text class="body-text" x="10" y="130"> • <tspan class="label">IBISWorld:</tspan> Report 33411a: <tspan dy="15" x="18">Computer Manufacturing in the US</tspan> </text> </g> <!-- Box 5: Business Press --> <g transform="translate(300, 330)"> <rect fill="#e1d5e7" height="30" stroke="#9673a6" width="240" x="0" y="0"></rect> <text class="header-text" x="120" y="15">Business Press &amp; Articles</text> <rect fill="#ffffff" height="150" stroke="#9673a6" width="240" x="0" y="30"></rect> <text class="body-text" x="10" y="50"> News, periodicals, and <tspan dy="15" x="10">academic proceedings.</tspan> </text> <text class="body-text" x="10" y="80"> <tspan class="label">Use for:</tspan> Current events, qualitative <tspan dy="15" x="10">trends, and specific case studies.</tspan> </text> <text class="body-text italic" x="10" y="115">Examples:</text> <text class="body-text" x="10" y="130"> • <tspan class="label">Wall Street Journal:</tspan> The Underdogs <tspan dy="15" x="18">(MLB Analysis)</tspan> </text> <text class="body-text" x="10" y="160"> • <tspan class="label">Proceedings:</tspan> Career Intervention <tspan dy="15" x="18">for Boomers</tspan> </text> </g> <!-- COLUMN 3 --> <!-- Box 3: Stock Reports --> <g transform="translate(560, 140)"> <rect fill="#fff2cc" height="30" stroke="#d6b656" width="240" x="0" y="0"></rect> <text class="header-text" x="120" y="15">Stock Reports</text> <rect fill="#ffffff" height="140" stroke="#d6b656" width="240" x="0" y="30"></rect> <text class="body-text" x="10" y="50"> Investment-grade analysis <tspan dy="15" x="10">for public entities.</tspan> </text> <text class="body-text" x="10" y="80"> <tspan class="label">Use for:</tspan> Buy/Hold/Sell ratings, price <tspan dy="15" x="10">targets, and shareholder sentiment.</tspan> </text> <text class="body-text italic" x="10" y="115">Examples:</text> <text class="body-text" x="10" y="130">• <tspan class="label">S&amp;P Stock Reports:</tspan> General Electric</text> <text class="body-text" x="10" y="145">• <tspan class="label">Value Line:</tspan> Agilent Technologies</text> </g> <!-- Box 6: Company Websites --> <g transform="translate(560, 330)"> <rect fill="#eeeeee" height="30" stroke="#36393d" width="240" x="0" y="0"></rect> <text class="header-text" x="120" y="15">Company Websites / Primary</text> <rect fill="#ffffff" height="150" stroke="#36393d" width="240" x="0" y="30"></rect> <text class="body-text" x="10" y="50"> Direct communications and <tspan dy="15" x="10">regulatory filings (10-K).</tspan> </text> <text class="body-text" x="10" y="80"> <tspan class="label">Use for:</tspan> Official data, CSR initiatives, <tspan dy="15" x="10">and investor relations.</tspan> </text> <text class="body-text italic" x="10" y="115">Examples:</text> <text class="body-text" x="10" y="130"> • <tspan class="label">Ford:</tspan> Report on Climate Change Impact </text> <text class="body-text" x="10" y="145">• <tspan class="label">Microsoft:</tspan> Annual Report</text> </g> </svg>
